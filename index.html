<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissor</title>
	<link rel="stylesheet" href="vendor/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="game-window">
			<div class="row">
				<div class="col-2 images-l">
					<img src="/images/rock-l.png" id="rock-l">
					<img src="/images/paper-l.png" id="paper-l">
					<img src="/images/scissor-l.png" id="scissor-l">
				</div>
				<div class="col-8">
					<div id="messages" class="game-message">

					</div>
					<div class="row">
						<div id="results" class="col-12">
							Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
						</div>
					</div>
				</div>								
				<div class="col-2 images-r">
					<img src="/images/rock-r.png" id="rock-r">
					<img src="/images/paper-r.png" id="paper-r">
					<img src="/images/scissor-r.png" id="scissor-r">
				</div>
		</div>
			<div class="row">
				<div id="buttons" class="game-buttons col-12">
					<button id="play-rock" class="btn">Rock</button>
					<button id="play-paper" class="btn">Paper</button>
					<button id="play-scissor" class="btn">Scissors</button>
				</div>
			</div>
			<div class="row">
			<div class="next-round restart-button col-12">
				<button id="next-round" class="btn">next round</button>
			</div>
		</div>
			<div class="restart-button">
				<button id="restart" class="btn">RESTART</button>
			</div>
			
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
