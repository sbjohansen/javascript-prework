<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, paper, scissor</title>
	<link rel="stylesheet" href="vendor/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="game-window">
			<div class="row">
				<div id="messages" class="game-messages col-12">

				</div>
			</div>
			<div id="results">
				Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
			</div>
			<div class="row">
				<div id="buttons" class="game-buttons col-12">
					<button id="play-rock" class="btn">Rock</button>
					<button id="play-paper" class="btn">Paper</button>
					<button id="play-scissor" class="btn">Scissors</button>
				</div>
			</div>
			
			<div class="restart-button">
				<button id="restart" class="btn">RESTART</button>
			</div>
		</div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
